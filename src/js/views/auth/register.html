<!DOCTYPE html>
<div class="row height">
  <div class="col-md-6">
    <form ng-submit="auth.register()">
      <div>
        <label>Username</label>
        <input type="text" ng-model="auth.user.username">
      </div>

      <div>
        <label>Email</label>
        <input type="text" ng-model="auth.user.email">
      </div>
      <div>
        <label>First Name</label>
        <input type="text" ng-model="auth.user.firstname">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" ng-model="auth.user.lastname">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="auth.user.password">
      </div>

      <div>
        <label>Password Confirmation</label>
        <input type="password" ng-model="auth.user.password_confirmation">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input base64 type="file" name="image" id="image" ng-model="auth.user.base64" class="imgUpload col-12">
        <img class="imgUploadImg" ng-src="{{ auth.user.base64 }}">
      </div>

      <button>Register</button>
    </form>
  </div>
</div>
