<!DOCTYPE html>
<h2>Here: {{ conversation}}</h2>
<div class="container">


  <div class="row">


    <li ng-repeat="conversation in conversationsIndex.all" class="col-lg-12">
      <div class="item">
        <ul>
          <li ng-repeat="message in conversation.messages">
            <p><strong>{{ message.user.username }}</strong> : "{{ message.body }}"</p>

          </li>
        </ul>

      </div>

    </li>
  </div>
</div>
<div class="comments">
  <div class="row">
    <div class="col-md-6">
      <h2>Send a Message</h2>
      <form ng-submit="conversationsIndex.sendMessage()">
        <textarea type="text" name="body" ng-model="conversationsIndex.message.body"></textarea>
        <button>Send</button>
      </form>

    </div>
  </div>
</div>
<p>here: {{conversationsIndex.all[0].messages}}</p>
