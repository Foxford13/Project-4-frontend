<!DOCTYPE html>
<h2>Here: {{ conversation}}</h2>
<div class="container">


  <div class="row">

    <ul>
      <li ng-repeat="message in conversationsShow.conversation.messages"  class="col-lg-12">
        <p><strong>{{ message.user.username }}</strong> : "{{ message.body }}"</p><p>{{message.date_time}}</p>
        {{message}}
      </li>
    </ul>
  </div>
</div>
<div class="comments">
  <div class="row">
    <div class="col-md-6">
      <h2>Send a Message</h2>
      <form ng-submit="conversationsShow.sendMessage()">
        <textarea type="text" name="body" ng-model="conversationsShow.message.body"></textarea>
        <button>Send</button>
      </form>
{{conversationsShow}}
    </div>
  </div>
</div>
<p>here: {{conversationsShow.all}}</p>
